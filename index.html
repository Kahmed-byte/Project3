<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>My form</title>
</head>
<body>
<header>
    <h1>THE CODE REVIEW</h1>
    <h2> <b>Sign for our newsletter</b></h2>
    <p class="firstp">Get the latest news on how your code is <br> doing right in your inbox</p>
</header>
    <form id="firstform" action="/my-handling-form-page" method="post">
        <h1 class="contact">Contact Information</h1>
        <div class="parent">
        <ul>
            <li>
              <label class="toplabels" for="name">Full Name</label>
              <input class="topinput" type="text" id="name" name="user_name" placeholder="Required">
            </li>
            <li>
              <label class="toplabels" for="mail">Email Address</label>
              <input class="topinput" type="email" id="mail" name="user_email" placeholder="Required">
            </li>
            <li>
                <label class="toplabels" for="phone">Phone number</label>
                <input class="topinput" type="tel" id="phone" name="phone">
            </li>
            <li>
                <label class="toplabels" for="city">City</label>
                <input class="topinput" type="text" id="city" name="city">
              </li>
              <li>
                <label class="toplabels" for="state">State</label>
                <select class="topinput" id="state" name="state">
                    <option value="Choose State">Choose State</option>
                    <option value="First Choice">State A</option>
                    <option value="Second Choice">State B</option>
                    <option value="Third Choice">State C</option>
                    <option value="Fourth Choice">State D</option>
                </select>
              </li>
              <li>
                  <label class="ziplabel" for="zip">Zip Code</label>
                  <input id="zip" name="zip" type="text">
              </li>
           </ul>
          </div>
    </form>
    <hr>
    <div class="boxtwo">
      <div class="lastsection">
    <h1><b>Newsletter</b></h1>
    <p>Select the newsletter you would like to receive</p>
    <div>
      <input class="one" type="checkbox" id="scales" name="scales">
      <label class="two" for="scales">HTML News</label>
      <input class="one" type="checkbox" id="css" name="css">
      <label class="two" for="css">CSS News</label>
      <input class="one" type="checkbox" id="javascript" name="javascript">
      <label class="two" for="javascript">Javascript News</label>
    </div>
      <p>Newsletter format</p>
      <label class="container">HTML
        <input type="radio" name="radio">
        <span class="checkmark"></span>
      </label>
      <label class="container">Plain text
        <input type="radio" name="radio">
        <span class="checkmark"></span>
      </label>
    </div>
    </div>
      <form>
        <label for="fname">Other topics you'd like to hear about</label>
        <textarea class="lastform" id="fname"></textarea>
      </form>
      <div class="lastsection">
      <button type="button"> <b>Sign up</b></button>
    </div>
      <h3> <i>Copyright The Code Review</i></h3>
</body>
</html>
